<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Example</title>
    <link rel="stylesheet" href="css/simple.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://d3js.org/d3.v6.min.js" type="text/javascript"></script>
</head>
<body>
<div id="chart_div"></div>


<script type="text/javascript" src="js/simple.js"></script>
<script type="text/javascript" src="js/simple_reusables.js"></script>
<script>

    var promises = [
        d3.csv("data/simple_data.csv"),

    ]

    Promise.all(promises).then(ready)

    function ready(all_datasets) {

        all_datasets[0].map(m => m.fullDate = new Date(m.date.split("-")[0],+m.date.split("-")[1]-1,m.date.split("-")[2]));

        initialiseDashboard(all_datasets[0],"chart_div");

    };


</script>
</body>
</html>
